<div class="card bg-base-100   shadow-sm border border-base-300 dark:border-base-700">
  <div class="card-body">

    <!-- Header -->
    <div class="flex items-center justify-between mb-3">
      <h3 class="text-sm font-semibold">Fixed Transactions</h3>
      <button class="btn btn-xs btn-primary"  (click)="this.showAddForm.set(true)">+ Add Fixed</button>
    </div>

    <!-- Fixed Expenses List -->
    <div class="space-y-4">

      <!-- Item -->
      <div class="p-3 rounded-lg border border-base-300 hover:bg-base-200 transition flex justify-between items-center">
        <div>
          <p class="font-medium text-sm">Rent</p>
          <p class="text-xs text-gray-500">Monthly • Due on 1st</p>
        </div>
        <div>
          <p class="font-semibold text-error">₹10,000</p>
        </div>

      </div>

      <!-- Item -->
      <div class="p-3 rounded-lg border border-base-300 hover:bg-base-200 transition flex justify-between items-center">
        <div>
          <p class="font-medium text-sm">Internet</p>
          <p class="text-xs text-gray-500">Monthly • Jio Fiber</p>
        </div>
        <div>
          <p class="font-semibold text-error">₹999</p>
        </div>

      </div>

      <!-- Item -->
      <div class="p-3 rounded-lg border border-base-300 hover:bg-base-200 transition flex justify-between items-center">
        <div>
          <p class="font-medium text-sm">Gym Membership</p>
          <p class="text-xs text-gray-500">Monthly • Fitness Pro</p>
        </div>
        <div>
          <p class="font-semibold text-error">₹1,500</p>
        </div>

      </div>

      <!-- Item -->
      <div class="p-3 rounded-lg border border-base-300 hover:bg-base-200 transition flex justify-between items-center">
        <div>
          <p class="font-medium text-sm">Streaming Services</p>
          <p class="text-xs text-gray-500">Netflix + Spotify</p>
        </div>
        <div>
          <p class="font-semibold text-error">₹699</p>
        </div>

      </div>

    </div>

  </div>
</div>

<app-add-new-transaction
[isFixedTransaction]="true"
  [showAddForm]="this.showAddForm()"
  (hideAddForm)="this.showAddForm.set(false)"
>

</app-add-new-transaction>
